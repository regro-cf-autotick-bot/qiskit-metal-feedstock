{% set name = "qiskit-metal" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Qiskit/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: a3c58758211b536616b8c104167cf3bc022eec5986f7721e0e5d867761a17d52

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - addict
    - descartes
    - gdspy >=1.5.2
    - geopandas
    - ipython
    - matplotlib-base
    - numpy
    - pandas
    - pint
    - pyepr-quantum >=0.8.5.7
    - pygments
    - pyside2
    - qutip
    - scipy
    - shapely
    - scqubits

test:
  imports:
    - qiskit_metal
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/qiskit-community/qiskit-metal
  summary: Qiskit Metal | for quantum device design & analysis
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - wshanks
